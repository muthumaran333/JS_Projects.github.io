<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .glass-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* Soft box shadow */
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .btn-container {
            margin-top: 20px;
        }
        #value {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .btn-primary, .btn-danger {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 120px;
            border-radius: 20px;
            font-weight: bold;
        }
        .btn-primary:hover, .btn-danger:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.5);
        }
        .btn-primary:focus, .btn-danger:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
        .incremented {
            color: green !important; /* Added !important to override other styles */
        }
        .decremented {
            color: red !important; /* Added !important to override other styles */
        }
        .rotate {
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h2 {
    margin-bottom: 20px;
    color: #343a40;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow */
}

p {
    color: #495057; /* Text color for paragraphs */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Text shadow */
    font-size: 18px; /* Font size */
}

    </style>
</head>
<body>

<div class="container">
    <div class="glass-container">
        <h2 class="text-center">COUNTER</h2>

        <div class="row justify-content-center">
            <div class="col-auto">
                <p><span id="value">0</span></p>
            </div>
        </div>

        <div class="row justify-content-center btn-container">
            <div class="col-auto">
                <button class="btn btn-primary mr-2" onclick="increment()">Increment</button>
                <button class="btn btn-danger" onclick="decrement()">Decrement</button>
                <button class= "btn btn-primary ml-3"
                onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional, if needed) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    var value = 0;

    function increment() {
        value++;
        document.getElementById("value").textContent = value;
        document.getElementById("value").classList.add("incremented");
        setTimeout(function() {
            document.getElementById("value").classList.remove("incremented");
        }, 1000);
        document.getElementById("value").classList.add("rotate");
        setTimeout(function() {
            document.getElementById("value").classList.remove("rotate");
        }, 1000);
    }

    function decrement() {
        value--;
        document.getElementById("value").textContent = value;
        document.getElementById("value").classList.add("decremented");
        setTimeout(function() {
            document.getElementById("value").classList.remove("decremented");
        }, 1000);
        document.getElementById("value").classList.add("rotate");
        setTimeout(function() {
            document.getElementById("value").classList.remove("rotate");
        }, 1000);
    }

    function reset() {
        document.getElementById("value").textContent = " 0 ";
    }
</script>
</body>
</html>
